<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Information Directory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>College Information Directory</h1>
    <input type="text" id="searchBox" placeholder="Search colleges..." />
  </header>

  <section class="table-container">
    <table id="collegeTable">
      <thead>
        <tr>
          <th>College Name</th>
          <th>City</th>
          <th>District</th>
          <th>Website</th>
          <th>Placement Officer</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="collegeBody">
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
